<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Automotive Technology | Professional Certification Pathway</title>
  <meta name="description" content="Pathways, frameworks, and filtered certifications for Automotive Technology across Level 1–5, vendors, and solution areas." />
  <link rel="icon" type="image/png" href="../assets/images/favicon.png" />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <style>
    .hero {background: linear-gradient(135deg,#0f172a,#1e293b); color:#fff; padding: 80px 16px; text-align:center}
    .hero h1 {font-size: clamp(2rem,4vw,3rem); margin:0 0 12px}
    .hero p {max-width: 820px; margin: 0 auto; opacity: .9}
    .controls {max-width: 1100px; margin: 24px auto; padding: 0 16px; display:grid; gap:12px; grid-template-columns: 1fr 1fr 2fr}
    .controls .group {background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:12px}
    .controls label {margin-right: 8px}
    .results-wrap {max-width: 1100px; margin: 12px auto 48px; padding: 0 16px}
    .toolbar {display:flex; justify-content: space-between; align-items:center; margin: 8px 0 16px}
    .cert-grid {display:grid; gap:16px; grid-template-columns: repeat(auto-fit,minmax(260px,1fr));}
    .cert-card {background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:16px}
    .cert-card h3 {font-size:1.05rem; margin:0 0 6px}
    .cert-card .meta {color:#64748b; font-size:.9rem}
    .cert-card .sep {margin: 0 6px}
    .cert-card .btn {display:inline-block; margin-top:10px; background:#2563eb; color:#fff; padding:8px 12px; border-radius:8px; text-decoration:none}
    .empty {background:#f8fafc; border:1px dashed #cbd5e1; color:#475569; padding:16px; border-radius:12px; text-align:center}
    @media (max-width: 768px){ .controls{grid-template-columns:1fr} }
  </style>
</head>
<body data-sector="automotive-technology">
  <header class="hero">
    <h1>Automotive Technology</h1>
    <p>Explore two pathways: Standard Professional Pathway and HEXAD Complete Framework. Filter certifications by level, vendor, and solution areas.</p>
  </header>

  <section class="controls" aria-label="Filtering controls">
    <div class="group" role="group" aria-labelledby="fwLabel">
      <div id="fwLabel" style="font-weight:600; margin-bottom:8px">Framework</div>
      <label><input type="radio" name="framework" id="fwStandard" value="standard" checked /> Standard</label>
      <label><input type="radio" name="framework" id="fwHexad" value="hexad" /> HEXAD</label>
    </div>
    <div class="group" role="group" aria-labelledby="levelsLabel">
      <div id="levelsLabel" style="font-weight:600; margin-bottom:8px">Levels</div>
      <div id="filterLevels"></div>
    </div>
    <div class="group" role="group" aria-labelledby="vendorLabel" style="display:grid; grid-template-columns: 1fr; gap:8px">
      <div id="vendorLabel" style="font-weight:600">Vendor & Solution Area</div>
      <select id="filterVendor" aria-label="Filter by vendor"></select>
      <input id="filterFocus" type="search" placeholder="Search solution area (e.g., Networking, DevOps, AI)" aria-label="Search solution area" />
    </div>
  </section>

  <section class="results-wrap">
    <div class="toolbar">
      <div id="resultsCount" aria-live="polite">0 results</div>
      <div><a href="../program.html" style="color:#2563eb">← Back to Programs</a></div>
    </div>
    <div id="results" class="cert-grid" aria-live="polite"></div>
  </section>

  <script src="../assets/js/sector-framework.js"></script>
</body>
</html>
