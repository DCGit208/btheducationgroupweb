<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Workforce Deployment Program...</title>
  <meta http-equiv="refresh" content="0; url=workforce-deployment.html">
  <link rel="canonical" href="https://www.btheducationgroup.org/workforce-deployment.html">
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #054ada, #020617);
      color: #ffffff;
      text-align: center;
      padding: 2rem;
    }
    .redirect-message {
      max-width: 500px;
    }
    .redirect-message h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .redirect-message p {
      margin-bottom: 1.5rem;
      opacity: 0.9;
    }
    .redirect-message a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #facc15;
      color: #111827;
      text-decoration: none;
      border-radius: 999px;
      font-weight: 600;
    }
    .spinner {
      margin: 1rem auto;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: #facc15;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="redirect-message">
    <h1>Redirecting to Workforce Deployment Program</h1>
    <div class="spinner"></div>
    <p>You are being redirected to our new page...</p>
    <p>If you are not redirected automatically, please click the button below:</p>
    <a href="workforce-deployment.html">Go to Workforce Deployment Program</a>
  </div>
  <script>
    // JavaScript redirect as fallback
    setTimeout(function() {
      window.location.href = 'workforce-deployment.html';
    }, 100);
  </script>
</body>
</html>
